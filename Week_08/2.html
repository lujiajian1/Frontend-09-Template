<script>
    //我的实现
    function findMatchStr(str, matchStr) {
        let indexArr = [];
        let index = 0;
        while (index < str.length) {
            index = str.indexOf(matchStr, index);
            if (index === -1) {
                index = str.length;
            } else {
                indexArr.push(index);
                index = index + matchStr.length;
            }
        }
        console.log(indexArr)
        return indexArr;
    }

    findMatchStr('dabfdabfasdfadfadab', 'ab');

    //老师的实现
    function match(string) {
        let foundA = false;
        for (let c of string) {
            if (c == 'a') foundA = true;
            else if (foundA && c == 'b') return true
            else foundA = false
        }
        return false;
    }

    console.log(match("I abm groot"));
