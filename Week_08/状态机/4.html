<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>用状态机实现：字符串“abcdef”的解析</title>
</head>

<script>
    function match(string) {
        let state = start;
        for (let c of string) {
            state = state(c);
        }
        return state === end;
    }

    function start(c) {
        if (c === 'a') {
            return foundA;
        } else {
            return start;
        }
    }

    function foundA(c) {
        if (c === 'b') {
            return foundB;
        } else {
            return start(c);
        }
    }

    function foundB(c) {
        if (c === 'c') {
            return foundC;
        } else {
            return start(c);
        }
    }

    function foundC(c) {
        if (c === 'd') {
            return foundD;
        } else {
            return start(c);
        }
    }

    function foundD(c) {
        if (c === 'e') {
            return foundE;
        } else {
            return start(c);
        }
    }

    function foundE(c) {
        if (c === 'f') {
            return end;
        } else {
            return start(c);
        }
    }

    function end(c) {
        return end;
    }

    console.log(match('I mabcdefgroot'));

</script>

</html>
