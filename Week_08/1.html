<script>
    //我的实现
    function findMatchStr(str, matchStr) {
        let indexArr = [];
        let index = 0;
        while(index < str.length) {
            index = str.indexOf(matchStr, index);
            if (index === -1) {
                index = str.length;
            } else {
                indexArr.push(index);
                index = index + matchStr.length;
            }
        }
        console.log(indexArr)
        return indexArr;
    }

    findMatchStr('adfadfadfa', 'a');
